<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c83f9b4f1c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <input
                class="form-control search-bar"
                type="text"
                name="location"
                placeholder="Enter location: "
                autocomplete="off"
                ;
              />
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <input
                class="form-control search-bttn"
                type="submit"
                value="Search 🔍"
              />
            </div>
          </div>
          <div class="col-3">
            <button class="coord">Current Location</button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-8">
          <div class="temp-box">
            <h1 id="location">Somerset, New Jersey</h1>
            <h3 id="date-time">Tuesday 11:00</h3>
            <h2>
              <span id="high" class="high current-temp">40</span> °<span
                class="unit"
                >F</span
              >
              /
              <span id="low" class="low current-temp">20</span> °<span
                class="unit"
                >F</span
              >
            </h2>
          </div>
        </div>
        <div class="col-4">
          <div class="data-box">
            <h5>Humidity: <span id="humidity">4</span>%</h5>
            <h5>Wind: <span id="wind">4</span> mph</h5>
          </div>
        </div>
      </div>

      <span class="icon-box"><p class="current-icon">☀️</p></span>

      <div class="list-box">
        <ul class="row date-list">
          <li class="col-2 date">
            <span class="month">1</span>/<span class="day">1</span>
          </li>
          <li class="col-2 date">
            <span class="month">1</span>/<span class="day">2</span>
          </li>
          <li class="col-2 date">
            <span class="month">1</span>/<span class="day">3</span>
          </li>
          <li class="col-2 date">
            <span class="month">1</span>/<span class="day">4</span>
          </li>
          <li class="col-2 date">
            <span class="month">1</span>/<span class="day">5</span>
          </li>
          <li class="col-2 date">
            <span class="month">1</span>/<span class="day">6</span>
          </li>
        </ul>
        <ul class="row icon-list">
          <li class="col-2 icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="Cloudy"
            />
          </li>
          <li class="col-2 icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="Partly Cloudy"
            />
          </li>
          <li class="col-2 icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
              alt="Sunny"
            />
          </li>
          <li class="col-2 icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
              alt="Rain"
            />
          </li>
          <li class="col-2 icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/snow.png"
              alt="Snow"
            />
          </li>
          <li class="col-2 icon">
            <img
              src="https://ssl.gstatic.com/onebox/weather/48/snow.png"
              alt="Snow"
            />
          </li>
        </ul>
        <ul class="row high-list">
          <li class="col-2">
            <span class="high">40</span> °<span class="unit">F</span>
          </li>
          <li class="col-2">
            <span class="high">54</span> °<span class="unit">F</span>
          </li>
          <li class="col-2">
            <span class="high">45</span> °<span class="unit">F</span>
          </li>
          <li class="col-2">
            <span class="high">39</span> °<span class="unit">F</span>
          </li>
          <li class="col-2">
            <span class="high">25</span> °<span class="unit">F</span>
          </li>
          <li class="col-2">
            <span class="high">34</span> °<span class="unit">F</span>
          </li>
        </ul>
        <ul class="row low-list">
          <li class="col-2">
            <span class="low">39</span> °<span class="unit">F</span>
          </li>
          <li class="col-2">
            <span class="low">39</span> °<span class="unit">F</span>
          </li>
          <li class="col-2">
            <span class="low">39</span> °<span class="unit">F</span>
          </li>
          <li class="col-2">
            <span class="low">39</span> °<span class="unit">F</span>
          </li>
          <li class="col-2">
            <span class="low">39</span> °<span class="unit">F</span>
          </li>
          <li class="col-2">
            <span class="low">28</span> °<span class="unit">F</span>
          </li>
        </ul>
      </div>

      <p class="temp-clicker">
        <span href="#" class="c">°C</span> | <span class="f">°F</span>
      </p>
    </div>
    <p class="signature">
      <a
        class="git-link"
        href="https://github.com/duffy28/weather-app"
        target="_blank"
      >
        Open Source Code
      </a>
      by Shaun Duffy
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
