<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c83f9b4f1c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <form class="search-form">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <input
                class="form-control search-bar"
                type="text"
                name="location"
                placeholder="Enter location: "
                autocomplete="off"
                ;
              />
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <input
                class="form-control search-bttn"
                type="submit"
                value="Search 🔍"
              />
            </div>
          </div>
          <div class="col-3">
            <button class="coord">Current Location</button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-5">
          <div class="temp-box">
            <h1 id="location">Somerset, New Jersey</h1>
            <h3 id="date-time">Tuesday 11:00</h3>
            <h2>
              <span id="high" class="high current-temp">40</span> °<span
                class="unit"
                >F</span
              >
              /
              <span id="low" class="low current-temp">20</span> °<span
                class="unit"
                >F</span
              >
            </h2>
          </div>
        </div>
        <div class="col-3">
          <img
            src="https://ssl.gstatic.com/onebox/weather/48/sunny.png"
            alt="Sunny"
            class="current-icon"
          />
        </div>
        <div class="col-4">
          <div class="data-box">
            <h5>Humidity: <span id="humidity">4</span>%</h5>
            <h5>Wind: <span id="wind">4</span> mph</h5>
          </div>
        </div>
      </div>

      <span class="icon-box"></span>

      <div class="forecast"></div>
    </div>
    <p class="signature">
      <a
        class="git-link"
        href="https://github.com/duffy28/weather-app"
        target="_blank"
      >
        Open Source Code
      </a>
      by Shaun Duffy
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
